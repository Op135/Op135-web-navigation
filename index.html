<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Op135网页导航</title>
	<link rel="stylesheet" href="css/index.css">
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>
<body>
	<div class="page clearfix">
		<div class="left-bar floatleft">
			<p class="text">臭莲  做饭去  哈哈</p>
		</div>
        <div class="center-bar floatleft"></div>
		<div class="row floatleft">
			<div class="pagelink clearfix">
				<a href="https://www.baidu.com/" target="_blank">百度</a>
				<a href="https://map.baidu.com/" target="_blank">百度地图</a>
				<a href="https://fanyi.baidu.com/"  target="_blank">百度翻译</a>

				<a href="https://v.qq.com/"  target="_blank">腾讯视频</a>
				<a href="http://www.youku.com/"  target="_blank">优酷视频</a>
				<a href="https://www.taobao.com/"  target="_blank">淘宝</a>

				<a href="http://www.runoob.com/"  target="_blank">菜鸟教程</a>
				<a href="https://www.imooc.com/"  target="_blank">慕课网</a>
				<a href="https://www.icourse163.org/"  target="_blank">MOOC</a>
				<a href="https://www.jiumodiary.com/"  target="_blank">鸠摩搜书</a>
				<a href="https://www.bootcdn.cn/" target="_blank">bootCDN</a>
				<a href="https://uzer.me/z/apps/" target="_blank">uzer.me</a>
				<a href="https://www.processon.com/diagrams/" target="_blank">Processon</a>
			</div>
		</div>
	</div>
	<script>
		if($(".row").width()>=1200){
			$(".row").css("background-size",$(".row").width()+"px");
		}else{
			$(".row").css("background-size","1200px");
		}
		$(window).resize(function(){
			var rowWidth = $(".row").width();
			if(rowWidth>=1200){
				$(".row").css("background-size",rowWidth+"px");
			}else{
				$(".row").css("background-size","1200px");
			}
			var leftBar=$(".left-bar").width();
			if(leftBar<=150){
				$(".left-bar").css("width","150px");
				rowWidth=$(".page").width()-$(".left-bar").width()-$(".center-bar").width();
				$(".row").css("width",rowWidth+"px");
			}
		});
	</script>
</body>
</html>
